<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1536 1024"
  preserveAspectRatio="xMidYMid meet"
  role="img"
  aria-label="TieGui tiger mark"
>
  <defs>
    <!-- Stronger alpha curve for the small navbar mark (kills the halo). -->
    <filter id="cutGlow" color-interpolation-filters="sRGB">
      <feComponentTransfer>
        <feFuncA type="gamma" amplitude="1" exponent="6" offset="0" />
      </feComponentTransfer>
    </filter>
  </defs>
  <image
    href="/logo/tiegui-tiger.png"
    x="0"
    y="0"
    width="1536"
    height="1024"
    preserveAspectRatio="xMidYMid meet"
    filter="url(#cutGlow)"
  />
</svg>
